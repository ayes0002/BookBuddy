<ion-view view-title="Events">
    <ion-content>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">Start Date</span>
<!--                <input type="date" id="StartDate" name="StartDate" ng-model="StartDate" date-format="dd-MM-yyyy"/>-->
                <input type="date" required ng-model="dStart">
            </label>
        </ion-item>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">End Date</span>
                <input type="date" required ng-model="dEnd">
            </label>
        </ion-item>
        <button class="button button-outline button-positive" on-tap="searchEvents(dStart, dEnd)">Search</button>
        <p>Start date: {{dStart.value | date: "dd-MM-yyyy"}}</p>
        <ion-item ng-repeat='event in events' class="list card">
               <h1>{{event.start_at.__text}}</h1>
               <h1>{{event.title}}</h1>
<!--               <img class="item item-image" src="{{books.image}}">-->
           </ion-item>
    </ion-content>
</ion-view>
