<ion-view view-title="Events">
    <ion-content>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">Start Date</span>
                <input type="date">
            </label>
        </ion-item>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">End Date</span>
                <input type="date">
            </label>
        </ion-item>
        <ion-item ng-repeat='event in events' class="list card">
               <h1>{{event.start_at.__text}}</h1>
               <h1>{{event.title}}</h1>
<!--               <img class="item item-image" src="{{books.image}}">-->
<!--               <button ui-sref="tab.search.id({id:result.best_book.id.__text})" ui-sref-active="active" class="button button-outline button-positive">Details</button>-->
           </ion-item>
    </ion-content>
</ion-view>
