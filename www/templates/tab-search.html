<ion-view view-title="Search">
    <ion-content>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="searchBook.query">
          <button class="button button-outline button-positive" on-tap="search(searchBook)">Search</button>
        </label>
        <ion-list>
           <ion-item ng-repeat='result in results' class="list card">
               <img src="{{result.best_book.small_image_url}}">
               <h3>{{result.best_book.title}}</h3>
               <button ui-sref="tab.search.id({id:result.best_book.id.__text})" ui-sref-active="active" class="button button-outline button-positive">Details</button>
           </ion-item>
       </ion-list>
    </ion-content>
</ion-view>
