<ion-view view-title='Details'>
   <ion-content>
        <h2>{{details.title.__cdata}}</h2>
        <h4>Author: {{details.authors.author.name}}</h4>
        <p>{{details.description.__cdata}}</p>
        <p>Published by: {{details.publisher}} on {{details.publication_month}}/{{details.publication_day}}/{{details.publication_year}}</p>
   </ion-content>
</ion-view>
